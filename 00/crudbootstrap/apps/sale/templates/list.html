{% extends 'base.html' %}

{% load staticfiles %}
{% block title %}Listar Clientes{% endblock %}

{% block main %}
<div class="container">

      <thead>

          <th>Razon Social</th>
          <th>Direcci√≥n</th>

          <th>Eliminar</th>
        </tr>

      <tbody>     
          {% for cliente in object_list %}
